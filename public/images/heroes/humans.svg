<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <radialGradient id="hu-bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2C3E6B"/>
      <stop offset="100%" stop-color="#0A0E1A"/>
    </radialGradient>
    <linearGradient id="hu-border" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#B0C4DE"/>
      <stop offset="50%" stop-color="#4682B4"/>
      <stop offset="100%" stop-color="#B0C4DE"/>
    </linearGradient>
    <linearGradient id="hu-steel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#C0C0C0"/>
      <stop offset="30%" stop-color="#A8A8A8"/>
      <stop offset="60%" stop-color="#808080"/>
      <stop offset="100%" stop-color="#606060"/>
    </linearGradient>
    <linearGradient id="hu-visor" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1A1A2E"/>
      <stop offset="100%" stop-color="#0D0D1A"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="60" cy="60" r="58" fill="url(#hu-bg)"/>
  <!-- Border ring -->
  <circle cx="60" cy="60" r="56" fill="none" stroke="url(#hu-border)" stroke-width="4"/>
  <!-- Inner decorative ring -->
  <circle cx="60" cy="60" r="52" fill="none" stroke="#4682B4" stroke-width="1" opacity="0.4"/>
  <!-- Helmet top dome -->
  <path d="M34 55 Q34 25 60 18 Q86 25 86 55 Z" fill="url(#hu-steel)" stroke="#A0A0A0" stroke-width="1"/>
  <!-- Helmet ridge/crest -->
  <path d="M60 14 Q60 20 60 55" fill="none" stroke="#D0D0D0" stroke-width="3" stroke-linecap="round"/>
  <!-- Helmet brow guard -->
  <path d="M34 55 L86 55" fill="none" stroke="#D0D0D0" stroke-width="3"/>
  <!-- Visor opening - T shape -->
  <rect x="56" y="55" width="8" height="22" fill="url(#hu-visor)"/>
  <rect x="40" y="58" width="40" height="6" rx="1" fill="url(#hu-visor)"/>
  <!-- Eyes glowing in visor -->
  <circle cx="50" cy="61" r="2" fill="#6CA6CD" opacity="0.8"/>
  <circle cx="70" cy="61" r="2" fill="#6CA6CD" opacity="0.8"/>
  <!-- Eye glow -->
  <circle cx="50" cy="61" r="4" fill="#6CA6CD" opacity="0.15"/>
  <circle cx="70" cy="61" r="4" fill="#6CA6CD" opacity="0.15"/>
  <!-- Helmet cheek guards -->
  <path d="M34 55 L30 70 Q32 78 40 78 L42 65 Z" fill="url(#hu-steel)" stroke="#A0A0A0" stroke-width="0.5"/>
  <path d="M86 55 L90 70 Q88 78 80 78 L78 65 Z" fill="url(#hu-steel)" stroke="#A0A0A0" stroke-width="0.5"/>
  <!-- Chin guard -->
  <path d="M42 75 Q50 82 60 84 Q70 82 78 75 L78 65 Q70 68 60 68 Q50 68 42 65 Z" fill="url(#hu-steel)" stroke="#A0A0A0" stroke-width="0.5" opacity="0.8"/>
  <!-- Sword emblem centered below -->
  <g transform="translate(60, 102)">
    <!-- Blade -->
    <rect x="-1.5" y="-16" width="3" height="20" rx="0.5" fill="#B0C4DE"/>
    <!-- Blade shine -->
    <rect x="-0.5" y="-14" width="1" height="16" fill="white" opacity="0.3"/>
    <!-- Crossguard -->
    <rect x="-10" y="3" width="20" height="3" rx="1.5" fill="#4682B4"/>
    <!-- Grip -->
    <rect x="-2" y="6" width="4" height="8" rx="1" fill="#2C1810"/>
    <!-- Pommel -->
    <circle cx="0" cy="16" r="3" fill="#4682B4"/>
    <circle cx="0" cy="16" r="1.5" fill="#B0C4DE" opacity="0.5"/>
    <!-- Blade tip -->
    <path d="M-1.5 -16 L0 -20 L1.5 -16" fill="#B0C4DE"/>
  </g>
  <!-- Helmet metal shine -->
  <path d="M45 28 Q55 22 65 28" fill="none" stroke="white" stroke-width="1" opacity="0.2"/>
  <path d="M40 38 Q55 30 70 38" fill="none" stroke="white" stroke-width="0.5" opacity="0.15"/>
</svg>
