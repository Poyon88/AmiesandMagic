<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <radialGradient id="og-bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2E4A2E"/>
      <stop offset="100%" stop-color="#081208"/>
    </radialGradient>
    <linearGradient id="og-border" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#556B2F"/>
      <stop offset="50%" stop-color="#2E4A1A"/>
      <stop offset="100%" stop-color="#556B2F"/>
    </linearGradient>
    <radialGradient id="og-skin" cx="50%" cy="45%" r="38%">
      <stop offset="0%" stop-color="#4A7A2E"/>
      <stop offset="100%" stop-color="#2E5218"/>
    </radialGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="60" cy="60" r="58" fill="url(#og-bg)"/>
  <!-- Border ring -->
  <circle cx="60" cy="60" r="56" fill="none" stroke="url(#og-border)" stroke-width="4"/>
  <!-- Inner decorative ring -->
  <circle cx="60" cy="60" r="52" fill="none" stroke="#556B2F" stroke-width="1" opacity="0.4"/>
  <!-- Orc face - broad and heavy -->
  <path d="M32 42 Q30 28 40 20 Q48 14 60 12 Q72 14 80 20 Q90 28 88 42 Q90 55 88 65 Q85 80 75 88 Q68 94 60 95 Q52 94 45 88 Q35 80 32 65 Q30 55 32 42 Z" fill="url(#og-skin)"/>
  <!-- Prominent brow ridge -->
  <path d="M34 42 Q42 34 52 38 L54 42 Q44 36 36 44 Z" fill="#2E5218"/>
  <path d="M66 38 Q78 34 86 42 L84 44 Q76 36 66 42 Z" fill="#2E5218"/>
  <!-- Deep-set angry eyes -->
  <ellipse cx="46" cy="46" rx="6" ry="4" fill="#1A1A08"/>
  <ellipse cx="74" cy="46" rx="6" ry="4" fill="#1A1A08"/>
  <!-- Red/orange irises -->
  <circle cx="47" cy="46" r="3" fill="#FF4500"/>
  <circle cx="75" cy="46" r="3" fill="#FF4500"/>
  <circle cx="47" cy="46" r="1.5" fill="#1A1A08"/>
  <circle cx="75" cy="46" r="1.5" fill="#1A1A08"/>
  <!-- Eye glow -->
  <circle cx="47" cy="46" r="5" fill="#FF4500" opacity="0.1"/>
  <circle cx="75" cy="46" r="5" fill="#FF4500" opacity="0.1"/>
  <!-- Flat wide nose -->
  <path d="M53 48 Q50 55 48 60 Q52 64 60 65 Q68 64 72 60 Q70 55 67 48" fill="#3A6A22" stroke="#2E5218" stroke-width="0.5"/>
  <!-- Nostrils -->
  <ellipse cx="54" cy="62" rx="3" ry="2" fill="#1A3A0A"/>
  <ellipse cx="66" cy="62" rx="3" ry="2" fill="#1A3A0A"/>
  <!-- Wide mouth with tusks -->
  <path d="M38 74 Q48 68 60 68 Q72 68 82 74" fill="#2A1A0A" stroke="#1A3A0A" stroke-width="1"/>
  <!-- Lower jaw -->
  <path d="M38 74 Q45 82 60 84 Q75 82 82 74 Q78 78 60 80 Q42 78 38 74 Z" fill="#3A6A22" stroke="#2E5218" stroke-width="0.5"/>
  <!-- Tusks - prominent from lower jaw -->
  <path d="M42 74 L38 62 L40 62 L44 72 Z" fill="#F5F5DC" stroke="#D4C9A8" stroke-width="0.5"/>
  <path d="M78 74 L82 62 L80 62 L76 72 Z" fill="#F5F5DC" stroke="#D4C9A8" stroke-width="0.5"/>
  <!-- Smaller inner tusks -->
  <path d="M50 72 L48 66 L52 70 Z" fill="#E8E0CC" opacity="0.8"/>
  <path d="M70 72 L72 66 L68 70 Z" fill="#E8E0CC" opacity="0.8"/>
  <!-- Ears - large and pointed -->
  <path d="M30 42 Q22 35 18 28 Q20 32 26 38 L28 44 Z" fill="#3A6A22" stroke="#2E5218" stroke-width="0.5"/>
  <path d="M90 42 Q98 35 102 28 Q100 32 94 38 L92 44 Z" fill="#3A6A22" stroke="#2E5218" stroke-width="0.5"/>
  <!-- Ear rings -->
  <circle cx="22" cy="34" r="2" fill="none" stroke="#CD7F32" stroke-width="1.5"/>
  <circle cx="98" cy="34" r="2" fill="none" stroke="#CD7F32" stroke-width="1.5"/>
  <!-- War paint - three red stripes on each cheek -->
  <line x1="34" y1="52" x2="44" y2="58" stroke="#8B0000" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  <line x1="33" y1="58" x2="43" y2="64" stroke="#8B0000" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  <line x1="32" y1="64" x2="42" y2="70" stroke="#8B0000" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  <line x1="86" y1="52" x2="76" y2="58" stroke="#8B0000" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  <line x1="87" y1="58" x2="77" y2="64" stroke="#8B0000" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  <line x1="88" y1="64" x2="78" y2="70" stroke="#8B0000" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  <!-- Forehead war paint - V shape -->
  <path d="M44 30 L60 22 L76 30" fill="none" stroke="#8B0000" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <!-- Scars -->
  <line x1="55" y1="35" x2="52" y2="48" stroke="#1A3A0A" stroke-width="1.5" opacity="0.5"/>
  <line x1="68" y1="52" x2="72" y2="62" stroke="#1A3A0A" stroke-width="1" opacity="0.4"/>
  <!-- Bald/scarred head top -->
  <path d="M40 22 Q50 16 60 14 Q70 16 80 22" fill="none" stroke="#2E5218" stroke-width="1" opacity="0.4"/>
  <!-- Jaw bone piercings -->
  <circle cx="48" cy="82" r="1.5" fill="#A0A080"/>
  <circle cx="60" cy="85" r="1.5" fill="#A0A080"/>
  <circle cx="72" cy="82" r="1.5" fill="#A0A080"/>
</svg>
