<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <radialGradient id="de-bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#3D1F5C"/>
      <stop offset="100%" stop-color="#0E0818"/>
    </radialGradient>
    <linearGradient id="de-border" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#9B30FF"/>
      <stop offset="50%" stop-color="#4B0082"/>
      <stop offset="100%" stop-color="#9B30FF"/>
    </linearGradient>
    <radialGradient id="de-skin" cx="50%" cy="45%" r="35%">
      <stop offset="0%" stop-color="#8A7A9E"/>
      <stop offset="100%" stop-color="#4A3A5E"/>
    </radialGradient>
    <radialGradient id="de-eye-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#BF00FF"/>
      <stop offset="60%" stop-color="#9B30FF"/>
      <stop offset="100%" stop-color="#7B00CC" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="60" cy="60" r="58" fill="url(#de-bg)"/>
  <!-- Border ring -->
  <circle cx="60" cy="60" r="56" fill="none" stroke="url(#de-border)" stroke-width="4"/>
  <!-- Inner decorative ring -->
  <circle cx="60" cy="60" r="52" fill="none" stroke="#9B30FF" stroke-width="1" opacity="0.3"/>
  <!-- Long flowing hair -->
  <path d="M30 50 Q28 35 35 25 Q40 18 48 14 Q55 10 60 10 Q65 10 72 14 Q80 18 85 25 Q92 35 90 50 Q92 65 90 80 Q88 95 82 108 Q78 115 70 118 L65 105 Q68 98 68 85 Q68 70 65 60 L60 55 L55 60 Q52 70 52 85 Q52 98 55 105 L50 118 Q42 115 38 108 Q32 95 30 80 Q28 65 30 50 Z" fill="#1A0A2E"/>
  <!-- Hair highlights -->
  <path d="M34 40 Q40 30 50 22" fill="none" stroke="#3D1F5C" stroke-width="1.5" opacity="0.5"/>
  <path d="M86 40 Q80 30 70 22" fill="none" stroke="#3D1F5C" stroke-width="1.5" opacity="0.5"/>
  <path d="M32 65 Q34 50 36 40" fill="none" stroke="#2A1040" stroke-width="1" opacity="0.4"/>
  <path d="M88 65 Q86 50 84 40" fill="none" stroke="#2A1040" stroke-width="1" opacity="0.4"/>
  <!-- Face -->
  <path d="M40 40 Q38 32 45 25 Q52 20 60 18 Q68 20 75 25 Q82 32 80 40 Q82 50 80 58 Q78 68 72 76 Q66 82 60 84 Q54 82 48 76 Q42 68 40 58 Q38 50 40 40 Z" fill="url(#de-skin)"/>
  <!-- Sharp angular features - cheekbones -->
  <path d="M40 55 L44 50 L48 56" fill="none" stroke="#5A4A6E" stroke-width="0.8" opacity="0.5"/>
  <path d="M80 55 L76 50 L72 56" fill="none" stroke="#5A4A6E" stroke-width="0.8" opacity="0.5"/>
  <!-- Pointed ears -->
  <path d="M38 42 Q30 35 22 22 Q28 28 34 34 Z" fill="#7A6A8E" stroke="#5A4A6E" stroke-width="0.5"/>
  <path d="M82 42 Q90 35 98 22 Q92 28 86 34 Z" fill="#7A6A8E" stroke="#5A4A6E" stroke-width="0.5"/>
  <!-- Ear jewelry -->
  <circle cx="26" cy="28" r="2" fill="#9B30FF" opacity="0.7"/>
  <circle cx="94" cy="28" r="2" fill="#9B30FF" opacity="0.7"/>
  <!-- Thin angular eyebrows -->
  <path d="M43 42 L50 39 L56 41" fill="none" stroke="#2A1040" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M64 41 L70 39 L77 42" fill="none" stroke="#2A1040" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Eye sockets - dark -->
  <ellipse cx="50" cy="48" rx="7" ry="5" fill="#2A1040" opacity="0.4"/>
  <ellipse cx="70" cy="48" rx="7" ry="5" fill="#2A1040" opacity="0.4"/>
  <!-- Glowing purple eyes -->
  <ellipse cx="50" cy="48" rx="5" ry="3.5" fill="url(#de-eye-glow)"/>
  <ellipse cx="70" cy="48" rx="5" ry="3.5" fill="url(#de-eye-glow)"/>
  <!-- Bright eye centers -->
  <ellipse cx="50" cy="48" rx="2.5" ry="2" fill="white" opacity="0.8"/>
  <ellipse cx="70" cy="48" rx="2.5" ry="2" fill="white" opacity="0.8"/>
  <ellipse cx="50" cy="48" rx="1.5" ry="1.5" fill="#BF00FF"/>
  <ellipse cx="70" cy="48" rx="1.5" ry="1.5" fill="#BF00FF"/>
  <!-- Eye glow aura -->
  <ellipse cx="50" cy="48" rx="9" ry="6" fill="#BF00FF" opacity="0.08"/>
  <ellipse cx="70" cy="48" rx="9" ry="6" fill="#BF00FF" opacity="0.08"/>
  <!-- Sharp nose -->
  <path d="M58 48 L60 62 L62 48" fill="none" stroke="#5A4A6E" stroke-width="0.8"/>
  <path d="M57 62 L60 64 L63 62" fill="none" stroke="#5A4A6E" stroke-width="0.8"/>
  <!-- Thin sinister smirk -->
  <path d="M50 70 Q55 68 60 69 Q65 68 70 70" fill="none" stroke="#3D1F3D" stroke-width="1.2"/>
  <path d="M48 70 L50 70" fill="none" stroke="#3D1F3D" stroke-width="1" stroke-linecap="round"/>
  <path d="M70 70 L72 70" fill="none" stroke="#3D1F3D" stroke-width="1" stroke-linecap="round"/>
  <!-- Forehead marking/circlet -->
  <path d="M44 36 Q52 33 60 32 Q68 33 76 36" fill="none" stroke="#9B30FF" stroke-width="1" opacity="0.6"/>
  <circle cx="60" cy="32" r="2.5" fill="#9B30FF" opacity="0.5"/>
  <circle cx="60" cy="32" r="1.2" fill="#BF00FF" opacity="0.8"/>
  <!-- Purple energy wisps -->
  <path d="M20 90 Q25 80 22 70" fill="none" stroke="#9B30FF" stroke-width="0.8" opacity="0.3"/>
  <path d="M100 90 Q95 80 98 70" fill="none" stroke="#9B30FF" stroke-width="0.8" opacity="0.3"/>
  <path d="M25 100 Q30 90 26 82" fill="none" stroke="#7B00CC" stroke-width="0.6" opacity="0.2"/>
  <path d="M95 100 Q90 90 94 82" fill="none" stroke="#7B00CC" stroke-width="0.6" opacity="0.2"/>
</svg>
