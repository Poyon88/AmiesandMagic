<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 300" width="1920" height="300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#0d0d0d"/>
    </linearGradient>
    <pattern id="rock" x="0" y="0" width="140" height="100" patternUnits="userSpaceOnUse">
      <!-- Rock/boulder shapes -->
      <path d="M10,50 L30,20 L60,25 L70,55 L50,70 L20,65 Z" fill="none" stroke="#555555" stroke-width="0.6" opacity="0.08"/>
      <path d="M80,30 L100,10 L130,20 L135,50 L110,60 L85,50 Z" fill="none" stroke="#444444" stroke-width="0.5" opacity="0.06"/>
      <path d="M40,75 L65,65 L90,72 L95,90 L70,98 L45,92 Z" fill="none" stroke="#555555" stroke-width="0.5" opacity="0.07"/>
      <!-- Crack lines -->
      <path d="M30,35 L45,45" fill="none" stroke="#444444" stroke-width="0.3" opacity="0.06"/>
      <path d="M100,25 L115,40" fill="none" stroke="#444444" stroke-width="0.3" opacity="0.05"/>
    </pattern>
    <pattern id="mountain" x="0" y="0" width="400" height="300" patternUnits="userSpaceOnUse">
      <!-- Mountain silhouette -->
      <path d="M0,300 L80,120 L120,180 L200,60 L280,180 L320,140 L400,300 Z" fill="#333333" opacity="0.05"/>
    </pattern>
    <linearGradient id="stoneSheen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#666666" stop-opacity="0.04"/>
      <stop offset="50%" stop-color="#666666" stop-opacity="0"/>
      <stop offset="100%" stop-color="#666666" stop-opacity="0.03"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="300" fill="url(#bg)"/>
  <rect width="1920" height="300" fill="url(#rock)"/>
  <rect width="1920" height="300" fill="url(#mountain)"/>
  <rect width="1920" height="300" fill="url(#stoneSheen)"/>
  <!-- Large boulder silhouettes at edges -->
  <ellipse cx="100" cy="300" rx="150" ry="80" fill="#222222" opacity="0.08"/>
  <ellipse cx="1820" cy="300" rx="180" ry="90" fill="#222222" opacity="0.07"/>
  <!-- Faint vignette -->
  <rect width="1920" height="300" fill="none" stroke="#000000" stroke-width="80" stroke-opacity="0.3"/>
</svg>
