<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 300" width="1920" height="300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2a1a0a"/>
      <stop offset="100%" stop-color="#140d05"/>
    </linearGradient>
    <pattern id="stone" x="0" y="0" width="100" height="80" patternUnits="userSpaceOnUse">
      <!-- Stone block pattern -->
      <rect x="2" y="2" width="46" height="36" rx="1" fill="none" stroke="#cd7f32" stroke-width="0.5" opacity="0.08"/>
      <rect x="52" y="2" width="46" height="36" rx="1" fill="none" stroke="#cd7f32" stroke-width="0.5" opacity="0.06"/>
      <rect x="27" y="42" width="46" height="36" rx="1" fill="none" stroke="#cd7f32" stroke-width="0.5" opacity="0.07"/>
      <rect x="77" y="42" width="21" height="36" rx="1" fill="none" stroke="#cd7f32" stroke-width="0.5" opacity="0.05"/>
      <rect x="0" y="42" width="23" height="36" rx="1" fill="none" stroke="#cd7f32" stroke-width="0.5" opacity="0.05"/>
    </pattern>
    <pattern id="sparks" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <!-- Forge sparks -->
      <circle cx="50" cy="80" r="1.5" fill="#ff8c00" opacity="0.06"/>
      <circle cx="150" cy="40" r="1" fill="#ffa500" opacity="0.05"/>
      <circle cx="100" cy="160" r="1.2" fill="#ff8c00" opacity="0.04"/>
      <circle cx="30" cy="180" r="0.8" fill="#ffa500" opacity="0.05"/>
      <circle cx="170" cy="130" r="1" fill="#ff6600" opacity="0.04"/>
    </pattern>
    <radialGradient id="forgeGlow" cx="50%" cy="80%" r="60%">
      <stop offset="0%" stop-color="#ff6600" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#ff6600" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1920" height="300" fill="url(#bg)"/>
  <rect width="1920" height="300" fill="url(#stone)"/>
  <rect width="1920" height="300" fill="url(#sparks)"/>
  <rect width="1920" height="300" fill="url(#forgeGlow)"/>
  <!-- Anvil silhouette hint, very faint -->
  <path d="M960,280 L940,240 L930,240 L925,260 L910,260 L910,270 L1010,270 L1010,260 L995,260 L990,240 L980,240 Z" fill="#cd7f32" opacity="0.04"/>
  <!-- Faint vignette -->
  <rect width="1920" height="300" fill="none" stroke="#000000" stroke-width="80" stroke-opacity="0.3"/>
</svg>
