<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 300" width="1920" height="300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2a0d0d"/>
      <stop offset="100%" stop-color="#1a0505"/>
    </linearGradient>
    <pattern id="fur" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <!-- Fur texture lines -->
      <path d="M5,0 L7,40" fill="none" stroke="#8b4513" stroke-width="0.4" opacity="0.08"/>
      <path d="M15,0 L14,40" fill="none" stroke="#6b3410" stroke-width="0.3" opacity="0.06"/>
      <path d="M25,0 L27,40" fill="none" stroke="#8b4513" stroke-width="0.4" opacity="0.07"/>
      <path d="M35,0 L33,40" fill="none" stroke="#6b3410" stroke-width="0.3" opacity="0.05"/>
      <path d="M10,0 L11,40" fill="none" stroke="#8b4513" stroke-width="0.3" opacity="0.05"/>
      <path d="M30,0 L29,40" fill="none" stroke="#6b3410" stroke-width="0.4" opacity="0.06"/>
    </pattern>
    <pattern id="claws" x="0" y="0" width="250" height="250" patternUnits="userSpaceOnUse">
      <!-- Claw scratch marks -->
      <path d="M50,30 L80,120" fill="none" stroke="#cc3333" stroke-width="1.5" stroke-linecap="round" opacity="0.06"/>
      <path d="M60,25 L90,115" fill="none" stroke="#cc3333" stroke-width="1.2" stroke-linecap="round" opacity="0.05"/>
      <path d="M70,30 L100,120" fill="none" stroke="#cc3333" stroke-width="1" stroke-linecap="round" opacity="0.04"/>
      <path d="M180,100 L210,190" fill="none" stroke="#cc3333" stroke-width="1.3" stroke-linecap="round" opacity="0.05"/>
      <path d="M190,95 L220,185" fill="none" stroke="#cc3333" stroke-width="1" stroke-linecap="round" opacity="0.04"/>
      <path d="M200,100 L230,190" fill="none" stroke="#cc3333" stroke-width="0.8" stroke-linecap="round" opacity="0.04"/>
    </pattern>
    <radialGradient id="bloodGlow" cx="30%" cy="60%" r="40%">
      <stop offset="0%" stop-color="#8b0000" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#8b0000" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1920" height="300" fill="url(#bg)"/>
  <rect width="1920" height="300" fill="url(#fur)"/>
  <rect width="1920" height="300" fill="url(#claws)"/>
  <rect width="1920" height="300" fill="url(#bloodGlow)"/>
  <!-- Faint vignette -->
  <rect width="1920" height="300" fill="none" stroke="#000000" stroke-width="80" stroke-opacity="0.3"/>
</svg>
