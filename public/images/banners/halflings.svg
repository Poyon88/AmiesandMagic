<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 300" width="1920" height="300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a2a12"/>
      <stop offset="100%" stop-color="#0d150a"/>
    </linearGradient>
    <pattern id="grass" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <!-- Grass blades -->
      <path d="M10,80 Q12,60 10,50" fill="none" stroke="#4a7c3f" stroke-width="0.8" opacity="0.08"/>
      <path d="M14,80 Q16,55 13,45" fill="none" stroke="#3d6b33" stroke-width="0.6" opacity="0.06"/>
      <path d="M40,80 Q42,65 39,55" fill="none" stroke="#4a7c3f" stroke-width="0.7" opacity="0.07"/>
      <path d="M44,80 Q45,60 42,50" fill="none" stroke="#3d6b33" stroke-width="0.5" opacity="0.05"/>
      <path d="M65,80 Q67,62 64,52" fill="none" stroke="#4a7c3f" stroke-width="0.8" opacity="0.06"/>
      <path d="M70,80 Q71,58 68,48" fill="none" stroke="#3d6b33" stroke-width="0.6" opacity="0.07"/>
    </pattern>
    <pattern id="earth" x="0" y="0" width="150" height="150" patternUnits="userSpaceOnUse">
      <!-- Earth dots / pebbles -->
      <circle cx="20" cy="30" r="2" fill="#8B7355" opacity="0.05"/>
      <circle cx="80" cy="70" r="1.5" fill="#8B7355" opacity="0.04"/>
      <circle cx="120" cy="20" r="1.8" fill="#6B5B45" opacity="0.04"/>
      <circle cx="50" cy="110" r="2.2" fill="#8B7355" opacity="0.03"/>
      <circle cx="130" cy="130" r="1.3" fill="#6B5B45" opacity="0.05"/>
    </pattern>
    <radialGradient id="warmth" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#8B7355" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#8B7355" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1920" height="300" fill="url(#bg)"/>
  <rect width="1920" height="300" fill="url(#grass)"/>
  <rect width="1920" height="300" fill="url(#earth)"/>
  <rect width="1920" height="300" fill="url(#warmth)"/>
  <!-- Rolling hill silhouettes -->
  <path d="M0,280 Q200,250 400,270 Q600,290 800,260 Q1000,230 1200,265 Q1400,290 1600,255 Q1800,240 1920,270 L1920,300 L0,300 Z" fill="#2a3a1a" opacity="0.08"/>
  <path d="M0,290 Q300,265 600,285 Q900,300 1200,275 Q1500,260 1920,285 L1920,300 L0,300 Z" fill="#1a2a12" opacity="0.06"/>
  <!-- Faint vignette -->
  <rect width="1920" height="300" fill="none" stroke="#000000" stroke-width="80" stroke-opacity="0.3"/>
</svg>
