<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 300" width="1920" height="300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0d0d1a"/>
    </linearGradient>
    <pattern id="texture" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="1" fill="#ffffff" opacity="0.05"/>
      <circle cx="10" cy="10" r="0.8" fill="#ffffff" opacity="0.03"/>
      <circle cx="50" cy="50" r="0.6" fill="#ffffff" opacity="0.04"/>
    </pattern>
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="300" fill="url(#bg)"/>
  <rect width="1920" height="300" fill="url(#texture)"/>
  <rect width="1920" height="300" fill="url(#shimmer)"/>
  <!-- Subtle horizontal lines -->
  <line x1="0" y1="100" x2="1920" y2="100" stroke="#ffffff" stroke-opacity="0.03" stroke-width="0.5"/>
  <line x1="0" y1="200" x2="1920" y2="200" stroke="#ffffff" stroke-opacity="0.03" stroke-width="0.5"/>
  <!-- Faint vignette edges -->
  <rect width="1920" height="300" fill="none" stroke="#000000" stroke-width="80" stroke-opacity="0.3" rx="0"/>
</svg>
